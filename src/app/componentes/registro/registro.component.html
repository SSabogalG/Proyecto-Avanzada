
<form>
    <div>
        <label>Nombre: </label>
        <input type="text" name="nombre" [(ngModel)]="registroUsuarioDTO.nombre" placeholder="Ingresa tu Nombre">
    </div>
    <div>
        <label>Correo: </label>
        <input type="email" name="email" [(ngModel)]="registroUsuarioDTO.correo" email  placeholder="Ingresa tu Correo"/>
    </div>
    <div>
        <label>Contraseña: </label>
        <input type="password" name="contrasenia" [(ngModel)]="registroUsuarioDTO.contrasenia"  placeholder="Ingresa tu Contraseña"/>
    </div>
    <div>
        <label>Foto de Perfil: </label>
        <input type="file" name="imagen" (change)="onFileChange($event)" required/>
    </div>
    <div class = "col-sm-2">
        <button type="submit" [disabled]="archivos==null" class="btn btn-primary"
        (click)="subirImagen()">
        <i class="fa-solid fa-cloud-arrow-up me-2"></i> Subir foto    
    </button>
    </div>
    <div>
        <label>nickname: </label>
        <input type="text" name="nickname"  [(ngModel)]="registroUsuarioDTO.nickname"  placeholder="Ingresa tu Nickname"/> 
    </div>
    <div>
        <label>Ciudad: </label>
        <select name ="ciudadResidencia" required [(ngModel)]="registroUsuarioDTO.ciudadResidencia" >
            <option value = "" selected >Seleccione una ciudad</option>
            @for (item of ciudades; track $index){ <option [value] ="item">{{item}}</option>}
        </select>
    </div>

    <button (click)="registrar()">Registrate</button>
    <app-alerta [alerta]="alerta"></app-alerta>
</form>
