<div class="card " style="width: 70rem;">
    <div class="card-header ps-5 pt-5 pb-5 custom-header">
        <h5 class="mb-0"><i class="fa-solid fa-location-dot me-2"></i>Crea tu negocio </h5>
    </div>
    <div class="card-body p-5">
        <form #f="ngForm">
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input #nombre="ngModel" class="form-control"
                        [ngClass]="nombre.invalid && nombre.dirty ? 'is-invalid' : ''" type="text" name="nombre"
                        [(ngModel)]="registroNegocioDTO.nombre" required />
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Descripción: </label>
                <div class="col-sm-10">
                    <textarea #descripcion="ngModel"
                        [ngClass]="descripcion.invalid && descripcion.dirty ? 'is-invalid' : ''" type="text"
                        [(ngModel)]="registroNegocioDTO.descripcion" name="descripcion" required
                        class="form-control"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Ubicación: </label>
                <div class="col-sm-10">
                    <div>
                        <div id = 'mapa'></div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Imágenes: </label>
                <div class="col-sm-10">
                    <button type = "submit" [disabled]="archivos==null" class="btn btn-primary"
                    (click)="subirImagen()">
                    <i class = "fa-solid fa-cloud-arroe-up me-2"></i>
                    <input class="form-control" type="file" name="imagenes" (change)="onFileChange($event)" multiple
                        required />
                    </button>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Tipo: </label>
                <div class="col-sm-10">
                    <select name="tipo" required class="form-select" [(ngModel)]="registroNegocioDTO.tipoNegocio">

                        <option value="" selected>Seleccione un tipo para el negocio</option>
                        @for (item of tipoNegocio; track $index){<option [value] = "item">{{item}}</option>}

                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Horarios: </label>
                <div class="col-sm-8">
                    @for (item of horarios; track $index) {
                    <div class="row mb-2 ">
                        <div class="col">
                            <input class="form-control" placeholder="Día" type="text" name="dia-{{$index}}"
                                [(ngModel)]="item.dia" required />

                        </div>
                        <div class="col">
                            <input class="form-control" placeholder="Hora Inicio" type="time"
                                name="horaInicio-{{$index}}" [(ngModel)]="item.horaApertura" required />

                        </div>
                        <div class="col">
                            <input class="form-control" placeholder="Hora Fin" type="time" name="horaFin-{{$index}}"
                                [(ngModel)]="item.horaCierre" required />

                        </div>
                    </div>
                    }
                </div>
                <div class="col-sm-3 text-end ">
                    <button class="btn btn-primary" (click)="agregarHorario()">
                        <i class="fa-solid fa-circle-plus me-1"></i>Agregar horario
                    </button>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm- col-form-label">Teléfonos: </label>
                <div class="col-sm-8">
                    <div class="row mb-2">
                        <div class="col">
                            <input class="form-control" placeholder="Teléfono" type="text" name="telefono"
                                [(ngModel)]="telefono" required />
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 text-end">
                    <button class="btn btn-primary" (click)="agregarTelefono()">
                        <i class="fa-solid fa-circle-plus me-1"></i>Agregar teléfono
                    </button>
                </div>
            </div>

            <button class="btn btn-primary" (click)="registrarNegocio()" [disabled]="f.invalid">
                <i class="fa-solid fa-circle-plus me-1"></i>Crear negocio
            </button>

            <div class = "mb-3 row">
                <label class = "col-sm- col-form-label"> Ciudad </label>
                <select name = "ciudadResidencia" required [(ngModel)]="registroNegocioDTO.ciudad"> 
                <option value = "" selected> Seleccione una ciudad </option>
                @for (item of ciudades; track $index) { <option [value]="item">{{item}}</option>}
                </select>

            </div>
        </form>
    </div>
</div>
